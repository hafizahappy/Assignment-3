<!DOCTYPE html>
<html>
<head>
	<title>CSS SHAPE</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<center>
		    <!--Square Shape-->
	        <div class="square"></div>
	        <br>
	        <!--Rectangle Shape-->
	        <div class="rectangle"></div>
	        <br>
	        <!--Circle Shape-->
	        <div class="circle"></div>
	        <br>
	        <!--Oval Shape-->
	        <div class="oval"></div>
	        <br>
	        <!--Triangle Up Shape-->
	        <div class="uptriangle"></div>
	        <br>
	        <!--Triangle Down Shape-->
	        <div class="downtriangle"></div>
	        <br>
	        <!--Triangle Right Shape-->
	        <div class="rightriangle"></div>
	        <br>
	        <!--Triangle Left Shape-->
	        <div class="leftriangle"></div>
	        <br>
	        <!--Triangle Top Left Shape-->
	        <div class="toplefttriangle"></div>
	        <br>
	         <!--Triangle Top right Shape-->
	         <div class="toprighttriangle"></div>
     </center>
</body>
</html>
